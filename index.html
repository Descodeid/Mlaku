<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Mlaku</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    <!-- Background image -->
    <div class="bg-image">
      <img src="./assets/img/background.svg" alt="bg image">
    </div>

    <div class="container-fluid px-5 mb-5" id=ContainerFluid>  
      <nav class="navbar navbar-expand-lg pt-4">
        <div class="container">
          <a class="navbar-brand" href="#">Mlaku"</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto mt-1">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Destination</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tour packet</a>
              </li><li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>            
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <img src="./assets/img/Search.svg">
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1 class="display-4">Welcome to</h1>
        <h1 class="display-3">Japan</h1>
        <p class="h1 mt-3 mb-3">The gladdest moment in human life is a departure into unknown lands</p>
      </div>
      
      <!-- Cards -->
      <div class="row row-cols-mx-5 g-2 mt-1" style="display: flex; justify-content: center;">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Tokyo</h6>
            <p class="card-text"><img src="./assets/img/star.svg" alt="rate"></p>
          </div>
          <img src="./assets/img/tokyo.svg" class="card-img-top" alt="tokyo">
        </div>
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Kyoto</h6>
            <p class="card-text"><img src="./assets/img/star.svg" alt="rate"></p>
          </div>
          <img src="./assets/img/kyoto.svg" class="card-img-top" alt="kyoto">
        </div>
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Osaka</h6>
            <p class="card-text"><img src="./assets/img/star.svg" alt="rate"></p>
          </div>
          <img src="./assets/img/osaka.svg" class="card-img-top" alt="osaka">
        </div>
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Hokkaido</h6>
            <p class="card-text"><img src="./assets/img/star.svg" alt="rate"></p>
          </div>
          <img src="./assets/img/hokkaido.svg" class="card-img-top" alt="hokkaido">
        </div>
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Yokohama</h6>
            <p class="card-text"><img src="./assets/img/star.svg" alt="rate"></p>
          </div>
          <img src="./assets/img/yokohama.svg" class="card-img-top" alt="yokohama">
        </div>
        <div>
      </div>
      <!-- End of cards -->

    </div>
  </body>
</html>
